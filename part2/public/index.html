<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">
  <div id="app" class="container py-5" style="max-width: 400px;">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <form @submit.prevent="login" class="mb-4">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="username" type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>

    <div v-if="error" class="alert alert-danger">{{ error }}</div>
  </div>
  <h2 class="mt-5">All Registered Dogs</h2>
  <div v-if="dogs.length === 0" class="text-muted">Loading dogs...</div>
  <table class="table table-bordered mt-3" v-if="dogs.length">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="dog in dogs" :key="dog.dog_id">
        <td>{{ dog.name }}</td>
        <td>{{ dog.size }}</td>
        <td>
          <img :src="dog.image" alt="Dog image" style="height: 100px;">
        </td>
      </tr>
    </tbody>
  </table>
  </div>


  <script>
    const { createApp, ref, onMounted } = Vue;
    createApp({
      setup() {
        const username = ref('');
        const password = ref('');
        const error = ref('');
        const message = ref('Welcome to the Dog Walking Service!');
        const dogs = ref([]);

        async function login() {
          try {
            const res = await fetch('/api/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username: username.value, password: password.value })
            });

            const result = await res.json();

            if (res.ok) {
              if (result.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (result.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              } else {
                error.value = 'Unknown user role';
              }
            } else {
              error.value = result.error || 'Login failed';
            }
          } catch (err) {
            error.value = 'Network error or server not responding';
          }
        }


        async function loadDogs() {
          try {
            const res = await fetch('/api/dogs');
            const dogList = await res.json();

            for (const dog of dogList) {
              const imGRes = await fetch('https://dog.ceo/api/breeds/image/random');
              const imgData = await imgRes.json();
              dog.image = imgData.message;
            }

            dogs.value = dogList;
          } catch (err) {
            console.error('failed to load dogs:', err);

          }
        }
      }

        onMounted(() => {
      loadDogs();
    });

    return {
      username, password, error, message, login, dogs
    };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
