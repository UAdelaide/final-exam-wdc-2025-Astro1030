<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog walk service</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        body {
            background-image: url('https://i.imgur.com/1NqdB5w.gif'); /
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Dog of the Day</h1>
        <img v-if="dogImageUrl" :src="dogImageUrl" alt="Random dog image" width="400">
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImageUrl: ''
                };
            },
            mounted() {
                fetch('https://dog.ceo/api/breeds/image/random')
                    .then(res => res.json())
                    .then(data => {
                        this.dogImageUrl = data.message;
                        console.log("Loaded image:", this.dogImageUrl);
                    });
            }
        }).mount('#app');
    </script>
</body>
</html
